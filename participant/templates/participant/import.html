{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Import dát{% endblock %}

{% block content %}
<h1>Import CSV súboru</h1>

<form action="{% url 'participant:import_data' %}" method="POST" enctype="multipart/form-data" style="width: 450px; margin: auto;">
  {% csrf_token %}
  {% if form.file.errors %}
  <div id="field_error" class="error message">
    {% for error in form.file.errors %}
      {{ error|escape }}
    {% endfor %}
    <button type="button" onclick="close_this('field_error');" class="close_alert error">&#x2716;</button>
  </div>
  {% endif %}
  <p>{{ form.csv }}</p>
  <input type="submit" value="Nahraj" />
</form>
{% endblock %}
