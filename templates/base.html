{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
      <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'competition:index' %}">Hlavná stránka</a></li>
      </ul>
      {% if event %}
      <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link active" href="{% url 'competition:event' event.pk %}">{{ event }}</a></li>
      </ul>
      {% endif %}
    </nav>

    <div class="container-fluid" style="padding-top: 16px;">

      {% for message in messages %}
        <div class="alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}

      <div>
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
