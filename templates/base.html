{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="{% static 'base.css' %}" />
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <div class="topnav" id="topnavbar">
      <a class="topnav-link topnav-link-left" href="{% url 'admin:index' %}">Admin</a>
      {% if event %}<a class="topnav-link topnav-link-right" href="{% url 'competition:event' event.pk %}">{{ event }}</a>{% endif %}
    </div>
    <div>
      {% block content %}
      {% endblock %}
    </div>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
