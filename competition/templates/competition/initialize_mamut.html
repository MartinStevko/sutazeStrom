{% extends 'base.html' %}

{% block title %}Vytvoriť nový Mamut{% endblock %}

{% block content %}
<h1>Vytvoriť nový Mamut</h1>

<form action="{% url 'competition:initialize_mamut' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <input class="btn btn-primary" type="submit" value="Vytvoriť Mamut" />
</form>
{% endblock %}
