{% extends 'base.html' %}

{% block title %}Udalosti{% endblock %}

{% block content %}
<h1>Udalosti</h1>

<p><div class="list-group">
  {% for event in events %}
  <a class="list-group-item list-group-item-action" href="{% url 'competition:event' event.pk %}">{{ event }}</a>
  {% empty %}
  <a class="list-group-item list-group-item-action" href="{% url 'admin:index' %}">Vytvoriť udalosť</a>
  {% endfor %}
</div></p>

<h1>Účastníci</h1>

<p><div class="list-group">
  <a class="list-group-item list-group-item-action" href="{% url 'participant:export' %}">Export</a>
  <a class="list-group-item list-group-item-action" href="{% url 'participant:import' %}">Import</a>
</div></p>
{% endblock %}
