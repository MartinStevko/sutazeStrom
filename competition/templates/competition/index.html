{% extends 'base.html' %}

{% block title %}Udalosti{% endblock %}

{% block content %}
<h1>Udalosti</h1>

<ul>
  {% for event in events %}

  {% endfor %}
</ul>

<h1>Účastníci</h1>
<ul>
  <li><a href="{% url 'participant:import' %}">Import</a></li>

</ul>

{% endblock %}
